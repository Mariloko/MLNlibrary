<!DOCTYPE html>
<html>
<head>
   <title>Δίκτυο Σχολικών Βιβλιοθηκών</title>
   <style> 
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }
      header {
         background-color: #69169B;
         color: #fff;
         padding: 10px;
         text-align: center;
         display: flex;
         align-items: center;
         justify-content: space-between;
         padding-left: 140px;
      }
      h1 {
         margin: 0;
         font-size: 24px;
         color: #E9E8EC;
         flex: 1;
         text-align: center;
      }
      .login-button {
         background-color: #14D0B2;
         color: white;
         padding: 10px 20px;
         border: none;
         cursor: pointer;
         font-size: 16px;
         border-radius: 4px;
         text-decoration: none;
      }
      .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 50px;
      }
      .container2 {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 0px;
      }
      h2 {
         margin-top:-10px;
         margin-bottom: 10px;
         font-size: 22px;
      }
      form {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 20px;
      }
      form label,
      form select {
         margin-bottom: 10px;
      }
      #result {
         text-align: center;
         margin-top: 20px;
      }

      table {
         border-collapse: collapse;
         width: 100%;
         margin-top: 20px;
      }

      th,
      td {
         border: 1px solid #ddd;
         padding: 8px;
      }

      th {
         background-color: #69169B;
         color: white;
      }

      tr:nth-child(even) {
         background-color: #f2f2f2;
      }
a {
	color: inherit;
	text-decoration: none;
}
   </style>
</head>
<body>
    <header>
       <h1><a href="http://127.0.0.1:5000/">Δίκτυο Σχολικών Βιβλιοθηκών</a></h1>
       <button class="login-button" onclick="window.location.href='http://127.0.0.1:5000/logout'">Αποσύνδεση</button>
    </header>
    <div class="container">
        <h2>Τοπ 3 ζεύγη</h2>
    </div>
    <div class="container2">
        {% if results %}
         <table>
		<thread>
			<tr>
				<th>ID #1</th>
				<th>Κατηγορία #1</th>
				<th>ID #2</th>
				<th>Κατηγορία #2</th>
			</tr>
		</thread>
		<tbody>
               	{% for result in results %}
                  	<tr>
				{% for res in result %}
					<td>{{ res }}</td>
				{% endfor %}
               		</tr>
		{% endfor %}
            	</tbody>
	</table>
      {% else %}
         <p>Δεν βρέθηκαν χειριστές που έχουν &gt;20 δανεισμούς.</p>
      {% endif %}
    </div>
</body>
</html>
