<!DOCTYPE html>
<html>
<head>
  <title>Δίκτυο Σχολικών Βιβλιοθηκών</title>
  <style> 
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }
      header {
         background-color: #69169B;
         color: #fff;
         padding: 10px;
         text-align: center;
         display: flex;
         align-items: center;
         justify-content: space-between;
         padding-left: 140px;
      }
      .container {
         max-width: 400px;
         margin: 50px auto;
         padding: 20px;
         background-color: #f0f0f0;
         border-radius: 4px;
      }
      h1 {
         margin: 0;
	   font-size: 24px;
           color: #E9E8EC;
           flex: 1;
           text-align: center;
      }
      h2 {
         text-align: center;
         margin-bottom: 20px;
      }
      .form-group {
         margin-bottom: 15px;
      }
      .form-group label {
         display: block;
         margin-bottom: 5px;
         font-weight: bold;
      }
      .form-group input,
      .form-group select {
         width: 100%;
         padding: 5px;
         border: 1px solid #ccc;
         border-radius: 4px;
      }
	.login-button {
	  background-color: #14D0B2;
	  color: white;
	  padding: 10px 20px;
	  border: none;
	  cursor: pointer;
	  font-size: 16px;
	  border-radius: 4px;
	  text-decoration: none;
	}
a {
	color: inherit;
	text-decoration: none;
}
  </style>
</head>
<body>
  <header>
    <h1><a href="http://127.0.0.1:5000/">Δίκτυο Σχολικών Βιβλιοθηκών</a></h1>
    <button class="login-button" onclick="window.location.href='http://127.0.0.1:5000/logout'">Αποσύνδεση</button>
  </header>
<div class="container">
    <h2>Κριτική Βιβλίου {{ title }}</h2>
       <form action="/queries/query31/{{ ISBN }}/review" method="POST">
         <div class="form-group">
          <label for="comment">Σχόλιο:</label>
          <textarea id="comment" name="comment" required></textarea><br>
         </div>
         <div class="form-group">
          <label for="rating">Βαθμολογία (από 1 έως 5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
         </div>
          <input type="submit" value="Υποβολή">
       </form>
 </div>
</body>
</html>
