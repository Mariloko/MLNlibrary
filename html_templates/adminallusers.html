<!DOCTYPE html>
<html>
<head>
   <title>Δίκτυο Σχολικών Βιβλιοθηκών</title>
   <style> 
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }
      header {
         background-color: #69169B;
         color: #fff;
         padding: 10px;
         text-align: center;
         display: flex;
         align-items: center;
         justify-content: space-between;
         padding-left: 140px;
      }
      h1 {
         margin: 0;
         font-size: 24px;
         color: #E9E8EC;
         flex: 1;
         text-align: center;
      }
      .login-button {
         background-color: #14D0B2;
         color: white;
         padding: 10px 20px;
         border: none;
         cursor: pointer;
         font-size: 16px;
         border-radius: 4px;
         text-decoration: none;
      }
      .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 50px;
      }
      .container2 {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 0px;
      }
      h2 {
         margin-top:0px;
         margin-bottom: 10px;
         text-align:center;
         font-size: 22px;
      }
      form {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 20px;
      }
      form label,
      form select {
         margin-bottom: 10px;
      }
      #result {
         text-align: center;
         margin-top: 20px;
      }
      .result-list {
         list-style-type: none;
         padding: 0;
      }
      .result-list li {
         font-size: 18px;
         margin-bottom: 10px;
      }
      table {
         border-collapse: collapse;
         width: 100%;
         margin-top: 20px;
      }

      th,
      td {
         border: 1px solid #ddd;
         padding: 8px;
      }

      th {
         background-color: #69169B;
         color: white;
      }

      tr:nth-child(even) {
         background-color: #f2f2f2;
      }
a {
	color: inherit;
	text-decoration: none;
}
   </style>
</head>
<body>
      <header>
        <h1><a href="http://127.0.0.1:5000/">Δίκτυο Σχολικών Βιβλιοθηκών</a></h1>
        <button class="login-button" onclick="window.location.href='http://127.0.0.1:5000/logout'">Αποσύνδεση</button>
      </header>
      <h2>Όλοι οι χρήστες</h2>
      <form action="http://127.0.0.1:5000/users" method="POST" class="container">
        <label for="search-username">Αναζήτηση χρήστη:</label>
        <input type="text" id="search-username" name="username" placeholder="Εισαγωγή ονόματος χρήστη">
        <label for="search-school">Σχολείο:</label>
        <input type="text" id="search-school" name="school" placeholder="Εισαγωγή ονόματος σχολείου">
        <button type="submit">Αναζήτηση</button>
     </form>
{% if results %}
      <table class="center-table">
        <thead>
            <tr>
                <th>Όνομα Χρήστη</th>
                <th>Όνομα</th>
                <th>Επώνυμο</th>
                <th>Ημερομηνία Γέννησης</th>
                <th>Σχολείο</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
		{% for res in result %}
                	<td>{{ res }}</td>
		{% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
<p style="text-align: center;">Δεν βρέθηκαν αποτελέσματα.</p>
{% endif %}
</body>
</html>
